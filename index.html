<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player | VanillaJS</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="player-container">
    <div class="img-container" id="img-container">
      <img src="https://img.youtube.com/vi/atVof3pjT-I/maxresdefault.jpg" id="image" alt="Album Art" />
    </div>
    <h2 id="title">Kaun Tujhe (Original Hindi)</h2>
    <h3 id="artist">Palak Muchhal</h3>
    <audio src="music/kaun-tujhe-original-hindi.mp3" id="music"></audio>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
    </div>
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
